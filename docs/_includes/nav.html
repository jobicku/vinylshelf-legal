<style>
  nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
    box-shadow: var(--shadow-sm);
  }

  .nav-container {
    max-width: var(--max-width);
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 24px;
  }

  .nav-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--text-primary);
    font-weight: 600;
    font-size: 1.125rem;
    border: none;
    transition: opacity 0.2s ease;
  }

  .nav-brand:hover {
    opacity: 0.7;
    border: none;
  }

  .nav-icon {
    margin-right: 10px;
    display: block;
  }

  .nav-links {
    display: flex;
    gap: 32px;
    align-items: center;
  }

  .nav-links a {
    color: var(--text-secondary);
    font-size: 0.95rem;
    font-weight: 500;
    transition: color 0.2s ease;
    border: none;
  }

  .nav-links a:hover {
    color: var(--text-primary);
    border: none;
  }

  .nav-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text-primary);
    cursor: pointer;
    padding: 4px;
  }

  @media (max-width: 768px) {
    .nav-container {
      padding: 12px 16px;
    }

    .nav-toggle {
      display: block;
    }

    .nav-links {
      position: fixed;
      top: 61px;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      flex-direction: column;
      gap: 0;
      padding: 0;
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
      display: none;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      width: 100%;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .nav-links a:last-child {
      border-bottom: none;
    }
  }
</style>

<nav>
  <div class="nav-container">
    <a href="{{ '/' | relative_url }}" class="nav-brand">
      <img src="{{ '/assets/icon.svg' | relative_url }}" alt="VinylShelf" width="32" height="32" class="nav-icon" />
      <span>VinylShelf</span>
    </a>
    <button class="nav-toggle" onclick="this.nextElementSibling.classList.toggle('active')" aria-label="Toggle menu">☰</button>
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">Главная</a>
      <a href="{{ '/ru/privacy.html' | relative_url }}">Конфиденциальность</a>
      <a href="{{ '/ru/terms.html' | relative_url }}">Соглашение</a>
    </div>
  </div>
</nav>
